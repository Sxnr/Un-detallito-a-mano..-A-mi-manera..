<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Carta para Ti</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <section id="landing-page" class="page active">
            <h1 class="landing-title">Una carta te espera...</h1>
            <button id="open-intro-btn">Abrir la carta</button>
            <div class="petal-container"></div>
        </section>

        <section id="music-intro-page" class="page">
            <h2 class="intro-title">Todo esto debes estar leyendo mientras escuchas "Ordinary - Alex Warren", disfruta tu lectura amor.</h2>
            <h3 class="adv">Recomiendo dejar comodo el volumen de la musica..</h3>
            <audio controls>
                <source src="musica.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
            <button id="open-letter-btn">Continuar a la carta</button>
        </section>

        <section id="full-page-letter" class="page">
            <img src="foto3.jpg" alt="Foto izquierda" class="side-image left">
            <div class="letter-content-wrapper">
                <p id="letter-text"></p>
            </div>
            <img src="foto2.jpg" alt="Foto derecha" class="side-image right">
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
